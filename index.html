    <!-- Featured Cars Section -->
      <h2 class="featured-title">Featured Cars</h2>
    <div class="wrapper">
        <div class="container">
          <input type="radio" name="slide" id="c1" checked />
          <label for="c1" class="card">
            <div class="row">
              <!-- <div class="icon">1</div> -->
              <div class="description">
                <h4>Mercedes-Benz GLE Coupé</h4>
                <p>
                    The dynamic presence of a GLE Coupé is particularly true of the AMG model: with a sharpened coupé design all round, an independent front 
                    apron with AMG-specific radiator grille and wheels measuring up to 55.9 cm (22 inches). Another AMG-specific feature is the logo projector, 
                    which projects the AMG emblem onto the floor when the front doors are opened and with which the GLE 63 S 4MATIC+ Coupé is equipped as standard. 
                </p>
              </div>
            </div>
          </label>
  
          <input type="radio" name="slide" id="c2" />
          <label for="c2" class="card">
            <div class="row">
              <!-- <div class="icon">2</div> -->
              <div class="description">
                <h4>Toyota GR Corolla 1.6T Circuit</h4>
                <p>
                    Firing things up in Toyota’s latest hot hatch is GR-tuned suspension and a state-of-the-art GR-FOUR all-wheel drive system that puts all 
                    221 kW of power into your hands. With a manual gearbox, sport mode and a mechanical handbrake, the all-new GR Corolla is heaven on earth 
                    and one hell of a ride.
                </p>
              </div>
            </div>
          </label>
  
          <input type="radio" name="slide" id="c3" />
          <label for="c3" class="card">
            <div class="row">
              <!-- <div class="icon">3</div> -->
              <div class="description">
                <h4>BMW M3 Competition AWD Sedan</h4>
                <p>
                    M-typical performance, innovative technologies and exciting design: every facet of the 3 Series M Sedan reflects the motorsport pedigree. 
                    The mighty BMW M3 Competition Sedan with M xDrive delivers 390 kW [1], this model delivers an adrenaline-charged drive. Discover the BMW 3 
                    Series Sedan M model, the equipment options, technical data, and a wide range of options.
                </p>
              </div>
            </div>
          </label>
  
          <input type="radio" name="slide" id="c4" />
          <label for="c4" class="card">
            <div class="row">
              <!-- <div class="icon">4</div> -->
              <div class="description">
                <h4>Audi RS Q8</h4>
                <p>
                    The Audi RS Q8² offers you quattro permanent all-wheel drive with optional quattro sport differential that distributes the power selectively 
                    for each wheel. The adaptive air suspension sport with characteristic RS tuning and the all-wheel steering for agile responsiveness and superb 
                    handling stability add that extra touch.
                </p>
              </div>
            </div>
          </label>
        </div>
